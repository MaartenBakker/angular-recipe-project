<app-header (changePageEmitter)="onChangePage($event)"></app-header>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="page === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="page === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
